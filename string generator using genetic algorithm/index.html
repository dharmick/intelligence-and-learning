<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String Generator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="input">
      <form id="inp_form" action="index.html">
        <input type="text" name="inp" placeholder="Enter your String" value="" id="input">
        <label class="slider">Mutation: <span></span>%<br><br>
          <input type="range" name="mutation" value="20" id="mutation">
        </label>
        <label class="slider">Population: <span></span><br><br>
          <input type="range" name="population" value="40" id="population">
        </label>
        <input type="submit" name="submit" value="Start Evolution">
      </form>
    </div>

    <div class="output">
        
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
